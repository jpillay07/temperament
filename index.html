<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet"> 
    <title>What's your Temperament?</title>
</head>
<body>

    <div class="temperament-container">

        <header>What's your temperament?</header>
        <div class="temperament-form-outer">
            <form action="#">
                <div class="temperament-page">
                    <div class="temperament-title">Select your Frame</div>
                    <div class="temperament-explanation">Select the option below that describes your body type.</div>
                    <ul class="question-list">
                        <li class="qiestion-list-item">
                            <input type="radio" id="frame1" name="frame" value="sanguinous" checked><label for="frame1">Medium to large frame, more muscle</label>
                            <div class="check"></div>
                        </li>
                        <li class="qiestion-list-item">
                            <input type="radio" id="frame2" name="frame" value="phlegmatic"><label for="frame2">Medium to large frame, more fat</label>
                            <div class="check"></div>
                        </li>
                        <li class="qiestion-list-item">
                            <input type="radio" id="frame3" name="frame" value="bilious"><label for="frame3">Medium frame, lean</label>
                            <div class="check"></div>
                        </li>
                        <li class="qiestion-list-item">
                            <input type="radio" id="frame4" name="frame" value="melancholic"><label for="frame4">Thin, bony frame (short / tall)</label>
                            <div class="check"></div>
                        </li>
                    </ul>
                    <div class="temperament-buttons-section">
                        <button class="temperament-next-button">Next</button>
                    </div>
                    
                </div>

            </form>
        </div>

    </div>
    
</body>
</html>
